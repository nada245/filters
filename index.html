<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filter</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="img">
            <div class="img-box">
                <img  id="img">
                <canvas id="canvas"></canvas>
            </div>
            <div class="upload">
                <label for="upload">Upload</label>
                <input type="file" id="upload">
            </div>
        </div>
        <div class="filter">
            <ul>
                <li>
                    <label for="saturate">Saturate</label>
                    <input id="saturate" type="range" min="0" max="200" value="100">
                </li>

                <li>
                    <label for="contrast">Contrast</label>
                    <input id="contrast" type="range" min="0" max="200" value="100">
                </li>

                <li>
                    <label for="brightness">Brightness</label>
                    <input id="brightness" type="range" min="0" max="200" value="100">
                </li>

                <li>
                    <label for="sepia">Sepia</label>
                    <input id="sepia" type="range" min="0" max="200" value="100">
                </li>

                <li>
                    <label for="grayscale">Grayscale</label>
                    <input id="grayscale" type="range" min="0" step="0.1" max="1" value="0">
                </li>

                <li>
                    <label for="blur">Blur</label>
                    <input id="blur" type="range" min="0" step="0.1" max="10" value="0">
                </li>

                <li>
                    <label for="hue-rotate">Hue Rotate</label>
                    <input id="hue-rotate" type="range" min="0"  max="350" value="0">
                </li>

                <li>
                    <a download="true" id="download">download</a>
                    <span onclick="resetValue() ">Reset</span>
                </li>
            </ul>
        
        </div>
    </div>
    <script src="./node.js"></script>
</body>

</html>
